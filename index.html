<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Mapping and Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        canvas {
            display: block;
            margin: 1rem auto;
            border: 1px solid #ccc;
            background-color: white;
        }

        button {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
        }

        #status {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Indoor Mapping and Navigation</h1>
    </header>
    <main>
        <p>Use your mobile device's GPS to map your surroundings. Click "Start Scanning" to begin collecting data.</p>
        <canvas id="mapCanvas" width="600" height="400"></canvas>
        <div style="text-align: center;">
            <button id="startButton">Start Scanning</button>
            <button id="stopButton" disabled>Stop Scanning</button>
            <button id="saveButton" disabled>Save</button>
            <button id="undoButton" disabled>Undo</button>
            <button id="redoButton" disabled>Redo</button>
        </div>
        <div id="status">Status: Ready</div>
    </main>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const saveButton = document.getElementById('saveButton');
        const undoButton = document.getElementById('undoButton');
        const redoButton = document.getElementById('redoButton');
        const statusDiv = document.getElementById('status');
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');

        let isScanning = false;
        let path = [];
        let undoStack = [];
        let redoStack = [];

        let x = canvas.width / 2;
        let y = canvas.height / 2;

        // Draw initial point
        ctx.fillStyle = 'blue';
        ctx.fillRect(x - 2, y - 2, 4, 4);

        function drawPath(newX, newY) {
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(newX, newY);
            ctx.stroke();
            x = newX;
            y = newY;
        }

        function handlePosition(position) {
            if (!isScanning) return;

            const { latitude, longitude } = position.coords;
            const newX = x + (longitude % 1) * 1000; // Scale longitude for visualization
            const newY = y - (latitude % 1) * 1000; // Scale latitude for visualization

            drawPath(newX, newY);
            path.push({ x: newX, y: newY });
            undoStack.push({ x: newX, y: newY });
            redoStack = [];

            undoButton.disabled = false;
            saveButton.disabled = false;
        }

        startButton.addEventListener('click', () => {
            if (!navigator.geolocation) {
                statusDiv.textContent = 'Error: Geolocation is not supported by your browser.';
                return;
            }

            isScanning = true;
            startButton.disabled = true;
            stopButton.disabled = false;
            statusDiv.textContent = 'Status: Scanning...';

            navigator.geolocation.watchPosition(handlePosition, (err) => {
                console.error('Error fetching location:', err);
            }, {
                enableHighAccuracy: true,
                maximumAge: 0
            });
        });

        stopButton.addEventListener('click', () => {
            isScanning = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            statusDiv.textContent = 'Status: Stopped. Path data recorded.';
        });

        undoButton.addEventListener('click', () => {
            if (undoStack.length > 0) {
                const lastPoint = undoStack.pop();
                redoStack.push(lastPoint);

                path.pop();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'blue';
                ctx.fillRect(canvas.width / 2 - 2, canvas.height / 2 - 2, 4, 4);

                path.forEach((point, index) => {
                    if (index > 0) {
                        ctx.strokeStyle = 'black';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(path[index - 1].x, path[index - 1].y);
                        ctx.lineTo(point.x, point.y);
                        ctx.stroke();
                    }
                });
            }

            redoButton.disabled = redoStack.length === 0;
            undoButton.disabled = undoStack.length === 0;
        });

        redoButton.addEventListener('click', () => {
            if (redoStack.length > 0) {
                const point = redoStack.pop();
                undoStack.push(point);
                path.push(point);

                drawPath(point.x, point.y);
            }

            redoButton.disabled = redoStack.length === 0;
            undoButton.disabled = undoStack.length === 0;
        });

        saveButton.addEventListener('click', () => {
            const pathData = JSON.stringify(path);
            const blob = new Blob([pathData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'path.json';
            a.click();
            URL.revokeObjectURL(url);

            statusDiv.textContent = 'Status: Path data saved.';
        });
    </script>
</body>
</html>
